<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E Commerce App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>E Commerce Web Application</h1>

   
    <div class="product-form">
        <h2>Add Product</h2>
        <input type="text" id="product-title" placeholder="Enter your Product Title">
        <input type="number" id="product-price" placeholder="Enter your Product Price">
        <input id="product-description" placeholder="Enter your Product Description">
        <button id="add-product-btn">Add Product</button>
    </div>

    <div class="product-list">
        <h2>Product List</h2>
        <ul id="product-list"></ul>
    </div>

   
    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-list"></ul>
        <p>Total Price: $<span id="total-price">0</span></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
